<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️ Weather App 🌧️</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp-wrapper">
        <div class="weatherapp">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city ..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <br />
          <h1 id="city">Madrid</h1>
          <img src="" alt="Clear" id="icon" class="float-left" />

          <br />
          <div class="d-flex weather-temperature">
            <span id="currentTemp">20</span>
            <span id="tempUnits">
              <a href="#" id="celsius-link" class="active"> °C </a> |
              <a href="#" id="fahrenheit-link"> °F </a></span
            >
          </div>
          <br />
          <ul>
            <li id="currentDate">Thursday, April 13, 21:01</li>
            <li id="currentCondition">Clear sky</li>
          </ul>
          <br />
          <div>
            <div>
              <ul class="otherData">
                <li id="currentFeel">Feels like: 19°C</li>
                <li id="currentPrecipitation"></li>
                <li id="currentWind">Wind: 7 km/h</li>
                <li id="currentHumidity">Humidity: 37%</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/lisagroe/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Lisa Groeblinger
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
